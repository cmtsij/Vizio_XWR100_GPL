function ValidateForm(f)
{
		var f=document.AdWlSet;		
	if ( !CheckingBeaconInterval(f.wl1_wl_bcn) ) { return; }
	if ( !CheckingDTIM(f.wl1_wl_dtim) ) { return; }
	if ( !CheckingFrag(f.wl1_wl_frag) ) { return; }
	if ( !CheckingRTSThreshold(f.wl1_wl_rts) ) { return; }	
	if (!CheckQuote1(f.wl1_wl_bcn))	return;
	if (!CheckQuote1(f.wl1_wl_dtim))	return;			
	if (!CheckQuote1(f.wl1_wl_frag))	return;			
	if (!CheckQuote1(f.wl1_wl_rts))	return;	
		self.parent.document.forms[0].wl1_data1.value +="wl1_txPower wl1_ctsprotect wl1_apisolation wl1_authtype wl1_basicRate wl1_datarate wl1_datarate_index wl1_ndatarate wl1_rtsThPeriod wl1_beaconPeriod wl1_fragThPeriod wl1_dtimPeriod";	
	if(f.wl1_ap_isolation[0].checked == true)
			self.parent.document.forms[0].wl1_apisolation.value=1;
	else
			self.parent.document.forms[0].wl1_apisolation.value=0;	
			self.parent.document.forms[0].wl1_basicRate.value=f.wl1_wl_basicrate.value;
			self.parent.document.forms[0].wl1_ctsprotect.value=f.wl1_CTS_Pro_Mode.value;
			self.parent.document.forms[0].wl1_datarate.value=f.wl1_wl_datarate.value;
			self.parent.document.forms[0].wl1_datarate_index.value=f.wl1_wl_datarate.selectedIndex;
			self.parent.document.forms[0].wl1_ndatarate.value=f.wl1_wl_ndatarate.value;
			self.parent.document.forms[0].wl1_beaconPeriod.value=f.wl1_wl_bcn.value;
			self.parent.document.forms[0].wl1_dtimPeriod.value=f.wl1_wl_dtim.value;
			self.parent.document.forms[0].wl1_fragThPeriod.value=f.wl1_wl_frag.value;
			self.parent.document.forms[0].wl1_rtsThPeriod.value=f.wl1_wl_rts.value;
			self.parent.document.forms[0].wl1_authtype.value=f.wl1_authen_type.value;
			self.parent.document.forms[0].wl1_txPower.value=f.wl1_tx_power.value;
		
  return true;
}


function InitValue(f)
{
	DataShow();

	
	if ('<%nvram_get("wl1_apisolation");%>' == '1')
		f.wl1_ap_isolation[0].checked=true;
	else
		f.wl1_ap_isolation[1].checked=true;

	var wl1_auth_type='<%nvram_get("wl1_authtype");%>';
	if(wl1_auth_type=='SHARED')
	    f.wl1_authen_type.selectedIndex=1; 
	else 
	    f.wl1_authen_type.selectedIndex=0; 
		
	var wl1_basic_rate='<%nvram_get("wl1_basicRate");%>';

	if(wl1_basic_rate=='15')
	    f.wl1_wl_basicrate.selectedIndex=1; 
    else if(wl1_basic_rate=='3')
	    f.wl1_wl_basicrate.selectedIndex=0; 
	else
	    f.wl1_wl_basicrate.selectedIndex=2; 
	
	var wl1_wl_cts_pro='<%nvram_get("wl1_ctsprotect");%>';
	if(wl1_wl_cts_pro=='0')
	    f.wl1_CTS_Pro_Mode.selectedIndex=0; 
    else 
	    f.wl1_CTS_Pro_Mode.selectedIndex=1; 
	
	var nrate1 = parseInt('<%nvram_get("wl1_ndatarate");%>',10);
	if (nrate1 == '32')	{
		if (f.wl_ndatarate.length =='19')
			f.wl1_wl_ndatarate.selectedIndex = '18';
		else
			f.wl1_wl_ndatarate.selectedIndex = '1';
	}
	else
		f.wl1_wl_ndatarate.selectedIndex = nrate1 + 1;
		
	var wl1_rate = parseInt('<%nvram_get("wl1_datarate_index");%>',10);
		f.wl1_wl_datarate.selectedIndex = wl1_rate;
	
	var wl1_power = '<%nvram_get("wl1_txPower");%>';
	if(wl1_power == '25')
		f.wl1_tx_power.selectedIndex = 2;
	else if(wl1_power == '50')
		f.wl1_tx_power.selectedIndex = 1;
	else
		f.wl1_tx_power.selectedIndex = 0;
		
	f.wl1_wl_bcn.value = "<%nvram_get("wl1_beaconPeriod");%>";
	f.wl1_wl_dtim.value = "<%nvram_get("wl1_dtimPeriod");%>";
	f.wl1_wl_frag.value = "<%nvram_get("wl1_fragThPeriod");%>";
	f.wl1_wl_rts.value = "<%nvram_get("wl1_rtsThPeriod");%>";
	
	showMix = getLayer("WS_Adv2");
	showMix.height="450";
}
