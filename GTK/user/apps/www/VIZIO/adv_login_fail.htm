<Script Language="JavaScript">

function InitValue()
{
	  show_network_status();
}

function ValidateForm(f)
{
	f.sw_username.value=f.www_username.value;
	if (document.forms[0].www_username.value=="") {
	
		alert(translate_str("SetupWizard",108));
		return;
	}	
	f.sw_password.value=f.www_password.value;
	 if ( document.forms[0].www_password.value =="" ) {
		alert(translate_str("SetupWizard",109));
		return;
	}
		
	f.submit();
}

function onKeyPressEnter(e)
{
	var key = window.event ? e.keyCode : e.which;
	
	var keychar = String.fromCharCode(key);
	
	if(key == "13"){
//		alert("Enter");
		Try_Submit();
	}
}

var language_show = 0;
function open_language()
{
	 var language_choice = document.getElementById('language');
	 
	if(language_show == '1') {
		language_show = 0;
		language_choice.style.visibility="hidden";
	}
	else {
		language_show = 1;
		language_choice.style.visibility="visible";
	}
}

function apply_lang(e)
{
	var f1 = document.forms[1];
	f1.language_str.value = e;
 	f1.submit();
}

function chage_color(e)
{
	e.style.color="#4F81BD";
	e.style.textDecoration="underline"; 
}

function back_color(e)
{
	e.style.color="#B8B8B8";
	e.style.textDecoration="none"; 
}

</Script>
</head>
